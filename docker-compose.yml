version: "3.9"

services:

  dashboard:
    build:
      context: ./app
      dockerfile: Dockerfile
    command: >
      sh -c "python3 responder.py & python3 dashboard.py"
    volumes:
      - ./app/templates:/app/templates
    ports:
      - "5000:5000"
      - "1883:1883"
    networks:
      - mqtt-net

networks:
  mqtt-net:
    driver: bridge


